<html>
<head>
  <title>Paper library</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="lib/pagination.css" />
  <style type="text/css">
  body{font-size:84%; color:#333333; line-height:1.4;}
  a{color:#34538b;}
  #Searchresult{width:300px; height:100px; padding:20px; background:#f0f3f9;}
  </style>
  <script type="text/javascript" src="/jquery.min.js"></script>
  <script type="text/javascript" src="/jquery.pagination.js"></script>
  <script type="text/javascript">
  $(function(){
    var initPagination = function() {
      var num_entries = $("#hiddenresult div.result").length;
      // 创建分页
      $("#Pagination").pagination(num_entries, {
        num_edge_entries: 1, //边缘页数
        num_display_entries: 4, //主体页数
        callback: pageselectCallback,
        items_per_page:2 //每页显示1项
      });
    }();
    function pageselectCallback(page_index, jq){
      var new_content = $("#hiddenresult div.result:eq("+page_index+")").clone();
      $("#Searchresult").empty().append(new_content); //装载对应分页的内容
      return false;
    }
  });
  </script>
</head>
<body>
  <div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>
  <div id="Searchresult">分页初始化完成后这里的内容会被替换。</div>
  <div id="hiddenresult" style="display:none;">
    <!-- 列表元素 -->
      {% for paper in papers %}
      {% endfor %}
  </div>
</body>
</html>
