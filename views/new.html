{% extends 'layout.html' %}

{% block title %}New paper{% endblock %}

{% block script %}
<style>
	input,textarea{
		width:500px;
	}
</style>
<script type="text/javascript" src="/jquery.min.js"></script>
<script src="/bootstrap.min.js"></script>
{% endblock %}

{% block content %}

	<ul class="nav nav-tabs">
	  <li class="active"><a href="#bib-tab" data-toggle="tab" aria-expanded="false">New with BibTex</a></li>
	  <li class=""><a href="#normal-tab" data-toggle="tab" aria-expanded="true">New with Form</a></li>
	</ul>

	<div id="tab-content" class="tab-content">
		<div class="tab-pane active" id="bib-tab">
			<form class="form-horizontal" action="/paper" method="post" enctype="multipart/form-data">
			  <input type="hidden" name="useBib" val=true>
              <fieldset>
				<div class="form-group">
			      <label for="file" class="col-lg-2 control-label">pdf: </label>
			      <div class="col-lg-10">
			        <input type="file" class="form-control" id="file" name="file" multiple/>
			      </div>
			    </div>
				<div class="form-group">
			      <label for="bib" class="col-lg-2 control-label">bibTex:</label>
			      <div class="col-lg-10">
			        <textarea class="form-control" rows="8" id="bib" placeholder="example: 
		@book{mckusick1998mendelian,
		title={Mendelian inheritance in man: a catalog of human genes and genetic disorders},
		author={McKusick, Victor A},
		volume={1},
		year={1998},
		publisher={JHU Press}
		}" name="bib"></textarea>
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="submit" class="btn btn-primary">Create</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
		<div class="tab-pane fade" id="normal-tab">
			<form class="form-horizontal" action="/paper" method="post" enctype="multipart/form-data">
			  <input type="hidden" name="useBib" val=false>
              <fieldset>
                <div class="form-group">
			      <label for="file" class="col-lg-2 control-label">pdf: </label>
			      <div class="col-lg-10">
			        <input type="file" class="form-control" id="file" name="file" multiple/>
			      </div>
			    </div>
				<div class="form-group">
			      <label for="key" class="col-lg-2 control-label">key: </label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" placeholder="key used in the bibTex" id="key" name="key"/>
			      </div>
			    </div>
                <div class="form-group">
			      <label for="title" class="col-lg-2 control-label">title: </label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" id="title" name="title"/>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="author" class="col-lg-2 control-label">author: </label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" id="author" name="author"/>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="year" class="col-lg-2 control-label">year: </label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" id="year" name="year"/>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="journal" class="col-lg-2 control-label">journal: </label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" id="journal" name="journal"/>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="publisher" class="col-lg-2 control-label">publisher: </label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" id="publisher" name="publisher"/>
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="submit" class="btn btn-primary">Create</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
	
	



{% endblock %}
